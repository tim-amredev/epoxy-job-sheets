---
layout: default
title: Contact Us
---

<section class="page-header">
  <div class="container">
    <h1>Contact Us</h1>
  </div>
</section>

<section class="contact-section">
  <div class="container">
    <div class="contact-grid">
      <div class="contact-info">
        <h2>Get In Touch</h2>
        <p>Have questions about our epoxy flooring services? Contact us using the form or through the information below.</p>
        
        <div class="contact-details">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <p>{{ site.email }}</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <p>(555) 123-4567</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>123 Main Street, Anytown, USA</p>
          </div>
        </div>
        
        <div class="contact-social">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
      
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="https://formsubmit.co/tim@americanremodeling.net" method="POST">
          <!-- FormSubmit configuration -->
          <input type="hidden" name="_captcha" value="true">
          <input type="hidden" name="_subject" value="New Contact Form Submission">
          <input type="hidden" name="_next" value="{{ '/epoxy-job-sheets/thank-you' | absolute_url }}">
          <!-- Honeypot field to prevent spam -->
          <input type="text" name="_honey" style="display:none">
          <!-- Disable FormSubmit's default captcha page -->
          <input type="hidden" name="_template" value="table">
          
          <div class="form-group">
            <label for="contact-name">Name *</label>
            <input type="text" id="contact-name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="contact-email">Email *</label>
            <input type="email" id="contact-email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="contact-phone">Phone</label>
            <input type="tel" id="contact-phone" name="phone">
          </div>
          
          <div class="form-group full-width">
            <label for="contact-message">Message *</label>
            <textarea id="contact-message" name="message" rows="5" required></textarea>
          </div>
          
          <div class="form-group full-width">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
