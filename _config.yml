# Site settings
title: Epoxy Floor Job Sheets
email: forms@epoxyfloorexperts.org
description: >-
  Internal job sheet submission system for Epoxy Floor Experts employees.
baseurl: "" # the subpath of your site
url: "https://epoxyfloorexperts.org/" # the base hostname & protocol for your site
permalink: pretty

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-minifier # Added for minification

# Jekyll Minifier
jekyll-minifier:
  compress_css: true
  compress_javascript: true
  exclude: ['*.xml', '*.json', '*.html']

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md

